<div class="container mt-3">
    <h1>Add Data</h1>
    <div class="row justify-content align-middle mt-3">
        <div class="col-md-8">
            <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
                <div class="form-group mt-3">
                    <label for="name">Name</label>
                    <input type="text" class="form-control mt-3" formControlName="name" required>
                </div>
                <div class="form-group mt-3">
                    <label for="price">Price</label>
                    <input type="text" class="form-control mt-3" formControlName="price" required>
                </div>
                <div class="form-group mt-3">
                    <label for="description">Description</label>
                    <input type="text" class="form-control mt-3" formControlName="description" required>
                </div>
                <div class="form-group mt-3">
                    <button class="btn btn-primary btn-block" type="submit">ADD</button>
                </div>
            </form>
        </div>
    </div>
</div>
