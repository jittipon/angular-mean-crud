<div class="container mt-3">
    <div
        class="d-flex justify-content between flex-wrap flex-md-nowarp align-items-center pt-2 pb-2 mb-3 border-bottom">
        <h1>Books List</h1>
    </div>

    <div class="table-responsive">
        <table class="table table-bodered">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Description</th>
                    <th class="text-center" scope="col">Edit</th>
                    <th class="text-center" scope="col">Delete</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let book of Books; let i = index">
                    <th scope="row">{{book._id}}</th>
                    <td>{{book.name}}</td>
                    <td>{{book.price}}</td>
                    <td>{{book.description}}</td>
                    <td class="text-center">
                        <button class="btn btn-sm btn-primary" routerLink="/edit-book/{{book._id}}">
                            EDIT
                        </button>
                    </td>
                    <td class="text-center">
                        <button class="btn btn-sm btn-danger" (click)="delete(book._id, i )">
                            DELETE
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
